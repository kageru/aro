<html>
<head>
<style>
:root {
  --hl: #59e9fd;
  --bg: black;
  --bg2: #101012;
  --fg: #ececef;
  --fg-dim: #ddddde;
}

html {
  padding-top: 2em;
  background-color: var(--bg);
  color: var(--fg);
  font-family: 'Lato', 'Segoe UI', sans-serif;
  font-size: 13pt;
  line-height: 140%;
}

body {
  background-color: var(--bg2);
  border-radius: 2em;
  padding: 5%;
  width: 80%;
  margin: auto;
  text-align: justify;
}

.meta {
  font-size: 75%;
  color: var(--fg-dim);
}

form > * {
  height: 2em;
  border-color: var(--hl);
  background-color: var(--bg2);
  color: var(--fg);
  border-width: 0 0 2px 0;
}

form > *:focus {
  outline: none;
}

#searchbox {
  width: 90%;
}

#submit {
  width: 10%;
}

hr {
  border-color: var(--hl);
}
</style>
</head>
<body>
